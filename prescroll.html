<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="prescroll.css" />
    <link rel="stylesheet" href="common.css" />
    <title>Prescroll</title>
  </head>
  <body>
    <ul id="navigation">
      <li><a href="index.html">HOME</a></li>
      <li><a href="prescroll.html">INFO</a></li>
      <li><a href="assemble.html">CONFIGURATOR</a></li>
    </ul>
    <section id="start" class="mainSection"></section>
    <section id="sec1" class="mainSection">
      <h1 id="weCreate">
        WE <span id="blue">CREATE <br /> </span>RECYCLED <br />
        <span id="blue">ROBOTS</span>
      </h1>
    </section>
    <section id="sec2" class="mainSection">
      <h1>
        YOU CAN CHOOSE CUSTOM
        <span id="blue" class="legpartsspan">LEG PARTS</span>
      </h1>
      <div class="parts" id="partsLegs">
        <div class="leg1 part"><img src="./img/legs_1.png" alt="" /></div>
        <div class="leg2 part"><img src="./img/legs_2.png" alt="" /></div>
        <div class="leg3 part"><img src="./img/legs_3.png" alt="" /></div>
      </div>
    </section>
    <section id="sec3" class="mainSection">
      <h1>OR SEARCH OUR SCRAP YARD</h1>
      <div class="parts">
        <div class="arm1 part"><img src="./img/arm_1_right.png" alt="" /></div>
        <div class="arm2 part"><img src="./img/arm_2_right.png" alt="" /></div>
        <div class="arm3 part"><img src="./img/arm_3_right.png" alt="" /></div>
      </div>
      <h1>FOR <span id="blue" class="armsspan">ARMS</span></h1>
    </section>
    <section id="sec4" class="mainSection">
      <h1>
        EQUIP YOUR ROBOT WITH A <span id="blue" class="corespan">CORE</span>
      </h1>
      <div class="parts">
        <div class="body1 part"><img src="./img/body_1.png" alt="" /></div>
        <div class="body2 part"><img src="./img/body_2.png" alt="" /></div>
        <div class="body3 part"><img src="./img/body_3.png" alt="" /></div>
      </div>
    </section>
    <section id="sec5" class="mainSection">
      <h1>AND A <span id="blue" class="cpuspan">CPU UNIT</span></h1>
      <div class="parts">
        <div class="head1 part"><img src="./img/head_1.png" alt="" /></div>
        <div class="head2 part"><img src="./img/head_2.png" alt="" /></div>
        <div class="head3 part"><img src="./img/head_3.png" alt="" /></div>
      </div>
    </section>
    <section id="sec6" class="mainSection">
      <a href="assemble.html"
        ><h1>
          <span id="blue" class="endspan">START</span> CONFIGURING
          <span id="blue" class="endspan">NOW</span>
        </h1></a
      >
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="prescroll.js"></script>
  </body>
</html>
